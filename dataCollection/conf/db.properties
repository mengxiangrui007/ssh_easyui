##jdbc\u9a71\u52a8\u540d\u79f0
jdbc.driverClassName=com.mysql.jdbc.Driver
##jdbc\u8fde\u63a5
jdbc.url=jdbc:mysql://127.0.0.1:3306/data5?zeroDateTimeBehavior=convertToNull&characterEncoding=utf8
#\u7528\u6237\u540d
jdbc.username=root
#\u5bc6\u7801
jdbc.password=

#######\u8fde\u63a5\u6c60\u914d\u7f6e#########

#\u8fde\u63a5\u5173\u95ed\u65f6\u9ed8\u8ba4\u5c06\u6240\u6709\u672a\u63d0\u4ea4\u7684\u64cd\u4f5c\u56de\u6eda
cpool.autoCommitOnClose=true
#\u8d85\u65f6\u65f6\u95f4
cpool.checkoutTimeout=1000
#\u6700\u5c0f\u8fde\u63a5\u6570
cpool.minPoolSize=3
##\u6700\u5927\u8fde\u63a5\u6570
cpool.maxPoolSize=50
#\u6700\u5927\u7a7a\u95f2\u65f6\u95f4,100\u79d2\u5185\u672a\u4f7f\u7528\u5219\u8fde\u63a5\u88ab\u4e22\u5f03\u3002\u82e5\u4e3a0\u5219\u6c38\u4e0d\u4e22\u5f03
cpool.maxIdleTime=100
#c3p0\u5c06\u5efa\u4e00\u5f20\u540d\u4e3aTest\u7684\u7a7a\u8868\uff0c\u5e76\u4f7f\u7528\u5176\u81ea\u5e26\u7684\u67e5\u8be2\u8bed\u53e5\u8fdb\u884c\u6d4b\u8bd5\u3002\u5982\u679c\u5b9a\u4e49\u4e86\u8fd9\u4e2a\u53c2\u6570\u90a3\u4e48 \u5c5e\u6027preferredTestQuery\u5c06\u88ab\u5ffd\u7565\u3002\u4f60\u4e0d\u80fd\u5728\u8fd9\u5f20Test\u8868\u4e0a\u8fdb\u884c\u4efb\u4f55\u64cd\u4f5c\uff0c\u5b83\u5c06\u53ea\u4f9bc3p0\u6d4b\u8bd5\u4f7f\u7528
cpool.automaticTestTable=Test
#\u5b9a\u4e49\u6240\u6709\u8fde\u63a5\u6d4b\u8bd5\u90fd\u6267\u884c\u7684\u6d4b\u8bd5\u8bed\u53e5\u3002\u5728\u4f7f\u7528\u8fde\u63a5\u6d4b\u8bd5\u7684\u60c5\u51b5\u4e0b\u8fd9\u4e2a\u4e00\u663e\u8457\u63d0\u9ad8\u6d4b\u8bd5\u901f\u5ea6
cpool.preferredTestQuery=select id from test where id=1
#\u5982\u679c\u8bbe\u4e3atrue\u90a3\u4e48\u5728\u53d6\u5f97\u8fde\u63a5\u7684\u540c\u65f6\u5c06\u6821\u9a8c\u8fde\u63a5\u7684\u6709\u6548\u6027
cpool.testConnectionOnCheckin=true
#\u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019c3p0\u4e00\u6b21\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570
cpool.acquireIncrement=10
#\u6bcf60\u79d2\u68c0\u67e5\u6240\u6709\u8fde\u63a5\u6c60\u4e2d\u7684\u7a7a\u95f2\u8fde\u63a5
cpool.idleConnectionTestPeriod=60

cpool.maxIdleTimeExcessConnections=1800
